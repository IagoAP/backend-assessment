version: '2'
services:
  zookeeper:
    image: zookeeper:3.4.10
    ports:
      - "2181:2181"
    network_mode: host
    volumes:
      - /Data/volumes/zookeeper/3.4.10:/data
      - /Data/logs/zookeeper/3.4.10:/datalog
  kafka:
    image: wurstmeister/kafka:2.11-1.1.1
    ports:
      - "9092"
    network_mode: host
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.17.0.1
      KAFKA_ZOOKEEPER_CONNECT: 172.17.0.1:2181
    volumes:
      - /Data/volumes/kafka/2.11-1.1.1:/kafka
      - /Data/logs/kafka/2.11-1.1.1:/opt/kafka/logs
    restart: always
  postgres-compose:
    image: postgres
    volumes:
      - ./resource/pst10.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=pst10
    ports:
      - '5432:5432'
    networks:
      service1_net:
        ipv4_address: 172.22.0.100
  postgres-compose-2:
    image: postgres
    volumes:
      - ./resource/pst102.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=pst102
    ports:
      - '5433:5433'
    networks:
      service2_net:
        ipv4_address: 172.23.0.100
networks:
  service1_net:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
  service2_net:
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/16